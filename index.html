<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Be healthy</title>
</head>

<body>
    <h1 class="heading">
        <img src="assets/images/heart-1.png" alt="Active heart">Be healthy, live longer
    </h1>
    <div class="container">
        <h2>BMI calculator</h2>
        <div class="panel">
            <h3>Use this calculator to calculate your BMI</h3>
            <p id="text" class="text-details"><strong><span>&#8681;</span></strong> Add wha's your weight and height in
                the box below to check your BMI <strong><span>&#8681;</span></strong></p>
                <div class="input-panel">
                    <label for="weight">What's your weight:</label>
                    <input type="number" id="weight" placeholder="Weight (kg)">
                </div>
                <div class="input-panel">
                    <label for="height">How tall are you:</label>
                    <input type="number" id="height" placeholder="Height (cm)">
                </div>
        </div>

        <button onclick="calculateBMI()">Check your BMI</button>
        <div id="result"></div>
    </div>
    </div>












    <script src="assets/js/script.js"></script>
</body>

</html>
