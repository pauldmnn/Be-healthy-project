<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <title>Be healthy</title>
</head>

<body>
    <h1 class="heading">
        <img src="assets/images/heart-1.png" alt="Active heart">Be healthy, live longer
    </h1>
    <div class="container">
        <h2>BMI calculator</h2>
        <div class="panel">
            <h3>Calculate your BMI</h3>
            <p id="text" class="text-detais">Add wha's your weight and height in the box below to check your BMI </p>
            <div class="input-panel">
                <label for="weight">What's your weight:</label>
                <input type="number" id="weight-value" placeholder="Weight (kg)">
              </div>
              <div class="input-panel"></div>
                <label for="height">How tall are you:</label>
                <input type="number" id="height-value" placeholder="Height (cm)">
              </div>
              
              <button onclick="calculateBMI()">Check your BMI</button>
              <div id="result"></div>
        </div>
    </div>



        








    <script src="assets/js/script.js"></script>
</body>

</html>
